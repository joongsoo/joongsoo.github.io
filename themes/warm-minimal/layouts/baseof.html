<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode `ko` }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header class="site-header">
    <div class="container">
      {{ partial "header.html" . }}
    </div>
  </header>
  {{ if and .IsPage (eq .Section "posts") }}
  <div class="promo-banner-wrapper">
    <div class="container">
      <div class="promo-banner">
        <p class="promo-text">AI시대 가장 중요한 "구조"까지 설계하는 외주 개발</p>
        <a href="https://form.typeform.com/to/FJkBhwvU" class="promo-cta" target="_blank" rel="noopener">자세히 보기</a>
      </div>
    </div>
  </div>
  {{ end }}
  <main>
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      {{ partial "footer.html" . }}
    </div>
  </footer>
  {{ partial "head/js.html" . }}
</body>
</html>
